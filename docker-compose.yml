services:
  dev_service:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: ${PROJECT_NAME}-dev
    
    environment:
      - DISPLAY=$CONTAINER_DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/home/rosuser/.Xauthority  # X11 auth (optional)
      # Lines with tag "X11 auth (optional)" aren't necessary if you use
      # permissive settings such as `xhost +` or similar
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    ports:
      - "${DEBUG_PORT:-5678}:5678"
    
    volumes:
      - .:/home/rosuser/repo
      - ${DATASET}:/home/rosuser/repo/dataset:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY}:/home/rosuser/.Xauthority:rw  # X11 auth (optional)
    
    command: /bin/bash
    stdin_open: true
    tty: true
